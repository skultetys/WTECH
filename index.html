<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Elpho - page about elephants</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="responsive-images-basic.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Elpho</h1>
      <img src="elephants_logo-100.jpg" alt="Elephants logo">
    </header>

    <main>
      <article>
        <!-- insert video from youtube here -->
        <iframe width="400" height="225" src="https://www.youtube.com/embed/SNggmeilXDQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2>Most Funny and Cute Baby Elephant Videos Compilation (2016)</h2>
        
        <p>Cute and funny baby elephants. Baby elephants playing, cuddling, racing, swimming, dancing and more!</p>

        <p>Click on the images below to find more photos...</p>
      </article>

      <div class="further-info">
        <!-- insert images with srcsets and sizes -->
        <a href="https://free-images.com/display/elephant_bath_elephant_266794.html">
          <img srcset='elephant_baby_1_120.jpg 120px, elephant_baby_1_400.jpg 400px'
              sizes="(max-width: 480px) 120px, 400px"
              alt='elephant baby 1'
              src='elephant_baby_1-400.jpg'>
        </a>
        <a href="https://free-images.com/display/elephant_baby_safari_elephants.html">
          <img
            srcset='elephant_baby_2_120.jpg 120px, elephant_baby_2_400.jpg 400px'
            sizes="(max-width: 480px) 120px, 400px"
            alt='elephant baby 2'
            src='elephant_baby_2-400.jpg'>
        </a>
        <a href="https://free-images.com/display/elephants_baby_elephant_wildlife.html">
          <img
            srcset='elephant_baby_3_120.jpg 120px, elephant_baby_3_400.jpg 400px'
            sizes="(max-width: 480px) 120px, 400px"
            alt='elephant baby 3'
            src='elephant_baby_3-400.jpg'>
        </a>
        <a href="https://free-images.com/display/elephant_african_bush_elephant_9.html">
          <img
            srcset='elephant_baby_4_120.jpg 120px, elephant_baby_4_400.jpg 400px'
            sizes="(max-width: 480px) 120px, 400px"
            alt='elephant baby 4'
            src='elephant_baby_4-400.jpg'>
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="main-elephant">
        <!-- insert picture element -->
        <picture>
          <source media='(max-width: 600px)' srcset='elephant_baby_playing_main-600.jpg'>
          <source media='(min-width: 601px)' srcset="elephant_baby_playing_main-1200.jpg">
          <img src='elephant_baby_playing_main-1200.jpg' alt="elephant baby playing"  
        </picture>
      </div>

    </main>
  </body>
</html>
